      <section>

        <div class="signup-form">
          <form id="loginForm">

          <div class="form-row">
            <span>
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required/>
            </span>
            <span>
              <label for="cognome">Cognome</label>
              <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required/>
            </span>
          </div>

          <div class="form-row">
            <span>
              <label for="data">Data di nascita</label>
              <input type="text" id="data" name="data" placeholder="gg/mm/aaaa" required/>
            </span>
            <span>
              <label for="residenza">Residenza</label>
              <input type="text" id="residenza" name="residenza" placeholder="Inserisci la tua residenza" required/>
            </span>
          </div>

          <div class="form-row">
            <span>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="esempio@mail.com" required/>
            </span>
            <span>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password" required/>
            </span>
          </div>

            <button type="submit">Registrati</button>

          </form>
        </div>
      </section>
