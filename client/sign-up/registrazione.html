<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registrazione.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div href="index.html"> 
          <img src="assets/backgeck_logo.png" alt="logo backgeck" />
          <h1>Backgeck Library</h1>
        </div>

        <ul>
          <li><a href="PaginaRicerca.html">Lista libri</a></li>
          <li class="btn"><a href="accedi.html">Accedi</a></li>
          <li class="btn"><a href="registrazione.html">Registrati</a></li>
        </ul>
      </nav>
    </header>

    <!--  ------------------------------------  -->

    <form method="get" action="#">
      <div class="super">
        <div class="supercontainer">
          <div class="container">
            <div class="subcontainer">
              <label for="mail">Email</label>
              <input
                type="text"
                id="mail"
                name="mail"
                placeholder="esempio@mail.com"
              /><br />
            </div>

          </div>

          <div class="container">
            <div class="subcontainer">
              <label for="pswd">Password</label>
              <input
                type="text"
                id="pswd"
                name="pswd"
                placeholder="Password"
              /><br />
            </div>
          </div>

          <div class="container">
            <div class="subcontainer">
              <label for="nome">Nome</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Inserisci il tuo nome"
              /><br />
            </div>
          </div>

          <div class="container">
            <div class="subcontainer">
              <label for="cognome">Cognome</label>
              <input
                type="text"
                id="cognome"
                name="cognome"
                placeholder="Inserisci il tuo cognome"
              /><br />
            </div>
          </div>

          <div class="container">
            <div class="subcontainer">
              <label for="data">Data di nascita</label>
              <input
                type="text"
                id="data"
                name="data"
                placeholder="gg/mm/aaaa"
              /><br />
            </div>
          </div>

          <div class="container">
            <div class="subcontainer">
              <label for="num">Numero di telefono</label>
              <input
                type="text"
                id="num"
                name="num"
                placeholder="Inserisci il tuo numero di telefono"
              /><br />
            </div>
          </div>

          <div class="container">
            <div class="subcontainer">
              <label for="residenza">Residenza</label>
              <input
                type="text"
                id="residenza"
                name="residenza"
                placeholder="Inserisci la tua residenza"
              /><br />
            </div>
          </div>

          <div class="bottoneCerca">
            <input type="button" value="Registrati" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
