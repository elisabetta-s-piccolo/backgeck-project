<body>

    <header>
        <nav>
            <div> 
                <img src ="../assets/backgeck_logo.png" alt="logo backgeck">
                <h1><a href="../index.html">Backgeck Library</a></h1>
            </div>
           
            <ul>
                <li><a href="PaginaRicerca.html">Lista libri</a></li>
                <li class="btn"><a href="accedi.html">Accedi</a></li>
                <li class="btn"><a href="registrazione.html">Registrati</a></li>
            </ul>        
        </nav>
    </header>

    <form method="get" action="#">
        <div class="supercontainer">
            <div class="supercontainer2">
    
                <div class="titolo-autore">
                    <div class="container">
                        <label for="title">Ricerca per titolo</label><br>
                        <div class="subcontainer">
                            <input type="text" id="title" name="title" placeholder="Nome"><br>
                            <div class="bottoneCerca">
                                <input type="button" value="cerca">
                            </div>
                            
                        </div>  
                    </div>
                    
                    <div class="container">
                        <label for="author">Ricerca per autore</label><br>
                        <div class="subcontainer">
                            <input type="text" id="author" name="author" placeholder="Nome"><br>
                            <div class="bottoneCerca">
                                <input type="button" value="cerca">
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="genere-editore">
                    <div class="container">
                        <label for="genere">Inserisci genere</label><br>
                        <div class="subcontainer">
                            <input type="text" id="genere" name="genere" placeholder="Nome"><br>
                            <div class="bottoneCerca">
                                <input type="button" value="cerca">
                            </div>
                        </div>
                        
                    </div>
                
                    <div class="container">
                        <label for="editore">Inserisci editore</label><br>
                        <div class="subcontainer">
                            <input type="text" id="editore" name="editore" placeholder="Nome"><br>
                            <div class="bottoneCerca">
                                <input type="button" value="cerca">
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </form>

    <br>

    <div class="supercontainer">
        <div class="book-box">
            <table id="bookTable"></table>
        </div>
    </div>

    <script src="script.js"></script>
